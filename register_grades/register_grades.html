<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar notas</title>
  <link rel="stylesheet" type="text/css" href="register_grades.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
</head>
<body style="background-image: url(https://cdn.discordapp.com/attachments/733037083941142681/901248621821952000/app-background.jpg)">
  <div class="container">
    <header>
      <h1>CADASTRAR NOTAS</h1>
    </header>
    <div class="wrapper">
      <table>
        <thead>
          <tr>
            <th>MAT</th>
            <th>PORT</th>
            <th>GEO</th>
            <th>HIST</th>
            <th>CIE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td class="points"><input type="number" id="mat-grade" name="mat-grade"></td>
              <td class="points"><input type="number" id="port-grade" name="port-grade"></td>
              <td class="points"><input type="number" id="geo-grade" name="geo-grade"></td>
              <td class="points"><input type="number" id="hist-grade" name="hist-grade"></td>
              <td class="points"><input type="number" id="cie-grade" name="cie-grade"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <form action="http://localhost:3333/registered-grades" method="post">
      <input type="submit" value="CADASTRAR" id="submit">
    </form>
  </div>
</body>
</html>
