<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Usuário</title>
  <link rel="stylesheet" type="text/css" href="login_user.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
</head>
<body style="background-image: url(https://cdn.discordapp.com/attachments/733037083941142681/901248621821952000/app-background.jpg)">
  <div id="avocado-logo">
    <div id="logo"><img src="https://cdn.discordapp.com/attachments/733037083941142681/901246969303957504/avocado-logo.png" alt="avocado-logo" width="40px" height="40px"></div>
    <div id="text"><h3 id="logo-text"><strong>AVOCADO</strong></h3></div>
  </div>

  <div id="user-title">
    <h3>USUÁRIO</h3><br><br><br><br>
  </div>

  <form action="/hp-user" method="post">
     <div id="user-id">
      <label for="user-id">ID</label><br><br>
      <input type="text" id="user-id" name="user-id"><br><br>
    </div>

    <div id="user-password">
      <label for="user-password">SENHA</label><br><br>
      <input type="password" id="user-password" name="user-password"><br><br><br><br><br><br>
    </div>

    <div id="submit-button">
      <input type="submit" value="ENTRAR" id="submit-button">
    </div>
  </form>
</body>
</html>
