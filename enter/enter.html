<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador ou usuário?</title>
  <link rel="stylesheet" type="text/css" href="enter.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(https://cdn.discordapp.com/attachments/733037083941142681/901248621821952000/app-background.jpg)">
  <div id="avocado-logo">
    <div id="logo"><img src="https://cdn.discordapp.com/attachments/733037083941142681/901246969303957504/avocado-logo.png" alt="avocado-logo" width="40px" height="40px"></div>
    <div id="text"><h3 id="logo-text"><strong>AVOCADO</strong></h3></div>
  </div>

  <div id="text">
    <h3>Você é:</h3>
  </div>

  <div id="button">
    <div id="button-admin"><button id="button-admin" onclick="adminLoginRedirect()">Administrador</button></div>
    <div id="button-user"><button id="button-user" onclick="userLoginRedirect()">Usuário</button></div>
  </div>
  <script>
    function adminLoginRedirect() {
      window.location.href = "https://avocado-inc.herokuapp.com/login-admin"
    }

    function userLoginRedirect() {
      window.location.href = "https://avocado-inc.herokuapp.com/login-user"
    }
  </script>
</body>
</html>
